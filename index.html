<html>
<head>
    <title>Calculadora</title>
    <script src="calculadora.js" defer></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
.fundo{
    background-image:linear-gradient(45deg, black, crimson);
    height: 100vh;
    color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
}

.calculadora{
    background-color: rgba(0, 0, 0, 0.8);
position: absolute;
top: 50%;
margin-left: 50%;
transform: translate(-50%, -50%);
border-radius: 15px;
padding: 15px;
}

.botão{
    background-color: rgb(31, 31, 31);
    color: aliceblue;
    width: 50px;
    height: 50px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    margin: 3px;
    border: inset;
}
.botão:hover{
    background-color: black;
}
#resultado{
    background-color: aliceblue;
    width: 210px;
    height: 30px;
    margin: 5px;
    font-size: 25px;
    color: black;
    text-align: right;
    padding: 5px;
}
</style>
<body >
    <div class="fundo">
        <h1 style="margin-top: 2%; position: absolute; margin-left: 43%; font-family: italic;">Ryan Gabriel</h1>
        <div class="calculadora">
            <h1 style="text-align: center;">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botão" onclick="limpar()">C</button></td>
                     <td><button class="botão" onclick="apagar()"><</button></td>
                      <td><button class="botão" onclick="inserir('/')">/</button></td>
                       <td><button class="botão" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="inserir('7')">7</button></td>
                    <td><button class="botão" onclick="inserir('8')">8</button></td>
                    <td><button class="botão" onclick="inserir('9')">9</button></td>
                    <td><button class="botão" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="inserir('4')">4</button></td>
                    <td><button class="botão" onclick="inserir('5')">5</button></td>
                    <td><button class="botão" onclick="inserir('6')">6</button></td>
                    <td><button class="botão" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="inserir('1')">1</button></td>
                    <td><button class="botão" onclick="inserir('2')">2</button></td>
                    <td><button class="botão" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="botão" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão" style="width: 106px;" onclick="inserir('0')">0</button></td>
                    <td><button class="botão" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>




</body>
</html>
